<div class="w-full bg-blue-50 h-auto p-8">
    <div class="h-auto w-full bg-white rounded-md p-8">
        <div class="grid grid-cols-4 gap-4 mb-4">  
            <div>
                <select [(ngModel)]="subject" class="bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-blue-500 focus:border-blue-500 block w-full p-2 dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white dark:focus:ring-blue-500 dark:focus:border-blue-500">
                <option value="toan">Toán</option>
                <option value="van">Văn</option>
                <option value="ngoai_ngu">Ngoại ngữ</option>
                <option value="li">Lí</option>
                <option value="hoa">Hóa</option>
                <option value="sinh">Sinh</option>
                <option value="dia">Địa</option>
                <option value="su">Sử</option>
                <option value="cong_nghe">Công nghệ</option>
                </select>
            </div>
            <div>
                <select [(ngModel)]="semester" class="bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-blue-500 focus:border-blue-500 block w-full p-2 dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white dark:focus:ring-blue-500 dark:focus:border-blue-500">
                <option value="1">1</option>
                <option value="2">2</option>
                <option value="3">3</option>
                <option value="4">4</option>
                <option value="5">5</option>
                </select>
            </div>
            <div>
                <select [(ngModel)]="n_cluster" class="bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-blue-500 focus:border-blue-500 block w-full p-2 dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white dark:focus:ring-blue-500 dark:focus:border-blue-500">
                <option value="1">1</option>
                <option value="2">2</option>
                <option value="3">3</option>
                <option value="4">4</option>
                <option value="5">5</option>
                <option value="6">6</option>
                </select>
            </div>
            <div>
                <button class="px-4 py-2 rounded-lg bg-blue-400 text-white" (click)="changeCluster()">Xem</button>
            </div>
            <div class="col-span-4">
                <div id="divChart">
                    <canvas id="Chart1" >{{ chart }}</canvas>
                </div>
            </div>
        </div>
    </div>
</div>
